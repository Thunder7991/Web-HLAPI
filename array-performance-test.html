<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 JavaScript数组遍历性能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .test-config {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .config-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-item label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }

        .config-item input, .config-item select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .config-item input:focus, .config-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #f8f9fa;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .result-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        .time-display {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .time-unit {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .performance-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #ffc107, #dc3545);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .rank {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .rank-1 { background: #28a745; }
        .rank-2 { background: #ffc107; color: #212529; }
        .rank-3 { background: #fd7e14; }
        .rank-4 { background: #dc3545; }
        .rank-5 { background: #6f42c1; }
        .rank-6 { background: #e83e8c; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .summary h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .winner {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .config-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 JavaScript数组遍历性能测试</h1>
            <p>测试不同数组方法在大数据量下的性能表现</p>
        </div>

        <div class="content">
            <div class="test-config">
                <h3>🔧 测试配置</h3>
                <div class="config-row">
                    <div class="config-item">
                        <label>数据量:</label>
                        <input type="number" id="dataSize" value="100000" min="1000" max="1000000" step="1000">
                    </div>
                    <div class="config-item">
                        <label>测试轮数:</label>
                        <input type="number" id="testRounds" value="3" min="1" max="10">
                    </div>
                    <div class="config-item">
                        <label>数据类型:</label>
                        <select id="dataType">
                            <option value="number">数字</option>
                            <option value="string">字符串</option>
                            <option value="object">对象</option>
                        </select>
                    </div>
                </div>
                <div class="config-row">
                    <button class="btn" id="startTest">🎯 开始测试</button>
                    <button class="btn" id="clearResults" style="background: #dc3545;">🗑️ 清空结果</button>
                </div>
            </div>

            <div class="results" id="results" style="display: none;">
                <h3>📊 测试结果</h3>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>正在进行性能测试，请稍候...</p>
                </div>
                <div class="result-grid" id="resultGrid"></div>
                <div class="summary" id="summary" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        class ArrayPerformanceTest {
            constructor() {
                this.testData = [];
                this.results = {};
                this.methods = [
                    { name: 'for循环', key: 'for', icon: '🔄', color: '#007bff' },
                    { name: 'forEach', key: 'forEach', icon: '📝', color: '#28a745' },
                    { name: 'map', key: 'map', icon: '🗺️', color: '#ffc107' },
                    { name: 'filter', key: 'filter', icon: '🔍', color: '#dc3545' },
                    { name: 'reduce(num/str)', key: 'reduce', icon: '📊', color: '#6f42c1' },
                    { name: 'reduceArray([])', key: 'reduceArray', icon: '📉', color: '#fd7e14' },

                ];
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('startTest').addEventListener('click', () => this.startTest());
                document.getElementById('clearResults').addEventListener('click', () => this.clearResults());
            }

            generateTestData(size, type) {
                const data = [];
                for (let i = 0; i < size; i++) {
                    switch (type) {
                        case 'number':
                            data.push(Math.floor(Math.random() * 1000));
                            break;
                        case 'string':
                            data.push(`item_${i}_${Math.random().toString(36).substr(2, 9)}`);
                            break;
                        case 'object':
                            data.push({
                                id: i,
                                name: `User ${i}`,
                                value: Math.floor(Math.random() * 1000),
                                active: Math.random() > 0.5
                            });
                            break;
                    }
                }
                return data;
            }

            async startTest() {
                const dataSize = parseInt(document.getElementById('dataSize').value);
                const testRounds = parseInt(document.getElementById('testRounds').value);
                const dataType = document.getElementById('dataType').value;

                document.getElementById('startTest').disabled = true;
                document.getElementById('results').style.display = 'block';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('resultGrid').innerHTML = '';
                document.getElementById('summary').style.display = 'none';

                this.testData = this.generateTestData(dataSize, dataType);
                this.results = {};

                for (const method of this.methods) {
                    await this.testMethod(method, testRounds);
                    await this.sleep(100); // 让UI有时间更新
                }

                document.getElementById('loading').style.display = 'none';
                this.displayResults();
                this.showSummary();
                document.getElementById('startTest').disabled = false;
            }

            async testMethod(method, rounds) {
                const times = [];
                
                for (let round = 0; round < rounds; round++) {
                    const startTime = performance.now();
                    
                    switch (method.key) {
                        case 'for':
                            this.testForLoop();
                            break;
                        case 'forEach':
                            this.testForEach();
                            break;
                        case 'map':
                            this.testMap();
                            break;
                        case 'filter':
                            this.testFilter();
                            break;
                        case 'reduce':
                            this.testReduce();
                            break;
                        case 'reduceArray':
                            this.testReduceArray();
                            break;

                    }
                    
                    const endTime = performance.now();
                    times.push(endTime - startTime);
                }
                
                const avgTime = times.reduce((sum, time) => sum + time, 0) / times.length;
                const minTime = Math.min(...times);
                const maxTime = Math.max(...times);
                
                this.results[method.key] = {
                    method: method,
                    avgTime,
                    minTime,
                    maxTime,
                    times
                };
            }

            testForLoop() {
                let result = 0;
                for (let i = 0; i < this.testData.length; i++) {
                    const item = this.testData[i];
                    if (typeof item === 'object') {
                        result += item.value || 0;
                    } else if (typeof item === 'number') {
                        result += item;
                    } else {
                        result += item.length;
                    }
                }
                return result;
            }

            testForEach() {
                let result = 0;
                this.testData.forEach(item => {
                    if (typeof item === 'object') {
                        result += item.value || 0;
                    } else if (typeof item === 'number') {
                        result += item;
                    } else {
                        result += item.length;
                    }
                });
                return result;
            }

            testMap() {
                return this.testData.map(item => {
                    if (typeof item === 'object') {
                        return item.value * 2;
                    } else if (typeof item === 'number') {
                        return item * 2;
                    } else {
                        return item.toUpperCase();
                    }
                });
            }

            testFilter() {
                return this.testData.filter(item => {
                    if (typeof item === 'object') {
                        return item.value > 500;
                    } else if (typeof item === 'number') {
                        return item > 500;
                    } else {
                        return item.length > 10;
                    }
                });
            }

            testReduce() {
                return this.testData.reduce((acc, item) => {
                    if (typeof item === 'object') {
                        return acc + (item.value || 0);
                    } else if (typeof item === 'number') {
                        return acc + item;
                    } else {
                        return acc + item.length;
                    }
                }, 0);
            }

            testReduceArray() {
                // 使用数组作为初始值的reduce（性能极差）
                return this.testData.reduce((acc, item) => {
                    if (typeof item === 'object') {
                        acc.push(item.value || 0);
                    } else if (typeof item === 'number') {
                        acc.push(item);
                    } else {
                        acc.push(item.length);
                    }
                    return acc;
                }, []);
            }



            displayResults() {
                const resultGrid = document.getElementById('resultGrid');
                const sortedResults = Object.values(this.results).sort((a, b) => a.avgTime - b.avgTime);
                const maxTime = Math.max(...sortedResults.map(r => r.avgTime));

                sortedResults.forEach((result, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    const percentage = (result.avgTime / maxTime) * 100;
                    const rank = index + 1;
                    
                    card.innerHTML = `
                        <h3>
                            <span class="method-icon" style="background: ${result.method.color}">${result.method.icon}</span>
                            ${result.method.name}
                            <span class="rank rank-${rank}">第${rank}名</span>
                        </h3>
                        <div class="time-display">${result.avgTime.toFixed(2)}</div>
                        <div class="time-unit">毫秒 (平均)</div>
                        <div class="performance-bar">
                            <div class="performance-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div style="font-size: 0.9rem; color: #6c757d;">
                            <div>最快: ${result.minTime.toFixed(2)}ms</div>
                            <div>最慢: ${result.maxTime.toFixed(2)}ms</div>
                            <div>相对性能: ${((sortedResults[0].avgTime / result.avgTime) * 100).toFixed(1)}%</div>
                        </div>
                    `;
                    
                    resultGrid.appendChild(card);
                });
            }

            showSummary() {
                const summary = document.getElementById('summary');
                const sortedResults = Object.values(this.results).sort((a, b) => a.avgTime - b.avgTime);
                const fastest = sortedResults[0];
                const slowest = sortedResults[sortedResults.length - 1];
                const speedDiff = (slowest.avgTime / fastest.avgTime).toFixed(1);
                
                summary.innerHTML = `
                    <h3>🏆 测试总结</h3>
                    <div class="winner">🥇 最快方法: ${fastest.method.name} (${fastest.avgTime.toFixed(2)}ms)</div>
                    <div>🐌 最慢方法: ${slowest.method.name} (${slowest.avgTime.toFixed(2)}ms)</div>
                    <div>⚡ 性能差异: 最快方法比最慢方法快 ${speedDiff}x</div>
                    <div style="margin-top: 15px; font-size: 0.9rem; opacity: 0.9;">
                        数据量: ${this.testData.length.toLocaleString()} 条 | 
                        测试轮数: ${document.getElementById('testRounds').value} 轮
                    </div>
                `;
                
                summary.style.display = 'block';
            }

            clearResults() {
                document.getElementById('results').style.display = 'none';
                document.getElementById('resultGrid').innerHTML = '';
                this.results = {};
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // 初始化测试器
        document.addEventListener('DOMContentLoaded', () => {
            new ArrayPerformanceTest();
        });
    </script>
</body>
</html>
